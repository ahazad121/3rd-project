<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 03</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="name">
            <h1>COMPANY NAME</h1>
        </div>

    </header>
    <div class="headerbar">
        <h1>Header Bar</h1>
    </div>
    <!--articla saction start-->
    <article>
        <div class="left">
            <h1>Left Section</h1>
        </div>
        <div class="center">
            <div class="up">
                <h1>Center UP</h1>
            </div>
            <div class="middle">
                <div class="midleft">
                    <h1>Middle Left</h1>
                </div>
                <div class="midright">
                    <h1>Middle Right</h1>
                </div>
            </div>
            <div class="lower">
                <h1>Center Lower</h1>
            </div>
        </div>
        <div class="right">
            <h1>Right Section</h1>
        </div>
    </article>
    <footer>
        <div class="comment">
            <h1>Comment Section</h1>
        </div>
        <div class="fedback">
            <h1>Fedback Section</h1>
        </div>
    </footer>


</body>
</html>
